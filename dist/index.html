<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Young Nomads - Your SEO Partner</title>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- Styles -->
    <link rel="stylesheet" href="/dist/output.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>

  <body class="bg-[#0e1414] text-white">
    <!--top banner-->
    <div class="bg-blue-600 py-4 text-center">
      <p class="font-bold">
        What's new to Young Nomads - open and closed card sorting
      </p>
    </div>

    <!-- nav bar -->
    <nav
      class="p-5 shadow md:flex md:items-center md:justify-between"
      data-aos="fade-down"
      data-aos-delay="1200"
      data-aos-duration="1000"
    >
      <div class="flex justify-between items-center">
        <a href="#" class="">
          <!-- <img src="./assets/brand-logo.png" alt="company company-logo"> -->
          <p class="text-2xl">YoungNomads</p>
        </a>

        <span class="text-3xl cursor-pointer md:hidden mx-2 block">
          <ion-icon onclick="onToggleMenu(this)" name="menu" id="menu-icon""></ion-icon>
        </span>
      </div>

      <ul
        class="text-xl md:text-sm md:flex md:items-center z-[-1] md:z-auto md:static absolute w-full left-0 md:w-auto md:py-0 md:pl-0 pl-6 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500"
        id="nav-links"
      >
        <li class="mx-4 my-6 md:my-0 md:font-bold"><a href="#" class="">About</a></li>
        <li class="mx-4 my-6 md:my-0 md:font-bold"><a href="#" class="">Case Studies</a></li>
        <li class="mx-4 my-6 md:my-0 md:font-bold"><a href="#" class="">Contact</a></li>
      </ul>
    </nav>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script
      src="https://kit.fontawesome.com/628003722a.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/script.js"></script>
  </body>
</html>
