<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Young Nomads - Your SEO Partner</title>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- Styles -->
    <link rel="stylesheet" href="/dist/output.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>

  <body>
    <!--top banner-->
    <div class="bg-gradient-to-r from-sky-600 to-cyan-400 py-2 text-center">
      <p>What's new to Young Nomads - open and closed card sorting</p>
    </div>

    <!-- Navbar -->
    <nav class="px-4 xl:px-10 py-4 flex items-center justify-between">
      <a href="#" class="z-20">
        <h1 class="text-3xl">YoungNomads</h1>
      </a>

      <div class="flex items-center justify-end">
        <span class="text-3xl cursor-pointer lg:hidden mx-2 block">
          <ion-icon onclick="onToggleMenu(this)" name="menu" id="menu-icon""></ion-icon>
        </span>

        <div
          class="fixed inset-0 w-[calc(100%-4.5rem)] translate-x-[-100%] bg-[#182222] lg:bg-transparent shadow-xl transition duration-300 lg:border-r-0 lg:w-auto lg:static lg:shadow-none lg:translate-x-0" id="nav-links"
        >
          <div
            class="flex flex-col h-full justify-between lg:items-center lg:flex-row"
          >
            <ul
              class="pt-32 lg:pt-0 space-y-8 lg:space-y-0 lg:flex lg:space-x-10"
            >
              <li
                class="mx-4 py-5 lg:py-0 lg:my-0 duration-500 text-sky-600 border-b lg:border-none"
              >
                <a href="#">Home</a>
              </li>
              <li
                class="mx-4 py-5 lg:py-0 lg:my-0 hover:text-sky-600 duration-500 border-b lg:border-none"
              >
                <a href="#">About</a>
              </li>
              <li
                class="mx-4 py-5 lg:py-0 lg:my-0 hover:text-sky-600 duration-500 border-b lg:border-none"
              >
                <a href="#">Case Studies</a>
              </li>
              <li
                class="mx-4 py-5 lg:py-0 lg:my-0 hover:text-sky-600 duration-500 border-b lg:border-none"
              >
                <a href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <div class="px-4 md:px-14 lg:px-24 xl:px-32 py-16 flex flex-col md:flex-row items-center justify-between text-center md:text-left">
      <div class="md:mb-0 mb-20">
        <h1 class="text-5xl lg:text-7xl mb-6 md:mb-10">Young Nomads</h1>
        <p class="text-lg lg:text-2xl mb-10">The SEO Company that will grow you online.</p>
        <a class="bg-sky-600 font-bold py-4 px-10 rounded-lg hover:bg-sky-700 duration-500 " href="#">Get Started</a>
      </div>
      <img class="w-full md:w-2/5" src="/images/img1.png" alt="Marketing">
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script
      src="https://kit.fontawesome.com/628003722a.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/script.js"></script>
  </body>
</html>
